name: Builds

on: [push, pull_request]

jobs:
  Windows:
    name: Windows latest
    runs-on: windows-latest 
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: cpp

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1

    - name: Setup vs prompt
      uses: ilammy/msvc-dev-cmd@v1

    - name: Build
      run: |
        cd src\build
        .\build-release.bat

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

    - name: Copy dbghelp/symsrv
      run: |
        copy "c:\program Files (x86)\windows kits\10\debuggers\${{ matrix.platform }}\dbghelp.dll" src/build
        copy "c:\program Files (x86)\windows kits\10\debuggers\${{ matrix.platform }}\symsrv.dll" src/build

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: bin-win64.RelWithDebInfo
        path: |
          src/build/wtf.exe
          src/build/wtf.pdb
          src/build/dbghelp.dll
          src/build/symsrv.dll

  Linux:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        compiler: ['clang', 'gcc']

    name: Ubuntu 20.04 / ${{ matrix.compiler }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: cpp

    - name: Installing dependencies
      run: |
        sudo apt-get -y update
        sudo apt install -y g++-10 ninja-build
        sudo bash -c "$(wget -O - https://apt.llvm.org/llvm.sh)"

    - name: Build with gcc
      if: matrix.compiler == 'gcc'
      env:
        CC: gcc-10
        CXX: g++-10
      run: |
        cd src/build
        chmod u+x ./build-release.sh
        ./build-release.sh

    - name: Build with clang
      if: matrix.compiler == 'clang'
      env:
        CC: clang-11
        CXX: clang++-11
      run: |
        cd src/build
        chmod u+x ./build-release.sh
        ./build-release.sh

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: bin-lin64-${{ matrix.compiler }}.Release
        path: |
          src/build/wtf
